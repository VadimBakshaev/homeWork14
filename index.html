<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <div class="main-logo">home<span>W</span>orks</div>
        <div class="main-form">
            <h2 class="main-form-title">Get your free account</h2>
            <p class="main-form-text">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever)
                anytime.</p>
            <form action="#" class="form">
                <label for="" class="form-label-input">Full Name
                    <input type="text" class="form-input" name="fullName">
                </label>
                <label for="" class="form-label-input">Your username
                    <input type="text" class="form-input" name="userName">
                </label>
                <label for="" class="form-label-input">E-mail
                    <input type="text" class="form-input" name="eMail">
                </label>
                <label for="" class="form-label-input">Password
                    <input type="text" class="form-input" name="password">
                </label>
                <label for="" class="form-label-input">Repeat Password
                    <input type="text" class="form-input" name="repeatPassword">
                </label>
                <label for="checkAgreed" class="form-label-checkbox">
                    <input type="checkbox" id="checkAgreed" class="form-checkbox">
                    Agree to our Terms of Service and Privacy Statement
                </label>
                <button class="form-button btn">Sign Up</button>
                <a href="#!" class="form-question-link">Already have an account?</a>
            </form>
        </div>
        <div class="main-image">
            <img src="images/image.png" alt="the rocket from laptop">
        </div>
    </main>
    <div class="popup">
        <div class="popup-box">
            <p class="popup-text">На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию</p>
            <button class="popup-button btn">OK</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
